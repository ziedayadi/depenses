<div class="card">
  <div class="card-header">
    <div class="row">
        <div class="col-7">
          <span>  {{charge.label}}</span>
        </div>
        <div class="col-5 text-sm-right pr-0">
          <span >  {{charge.amount | currency : 'EUR'}}</span>
        </div>
    </div>
  </div>
  <div class="card-body">
    <div>
      <span>Debit date: </span>
      <span>{{charge.debitDate | date : dateFormat}}</span>
    </div>
  </div>
</div>
